# lazygit config
# Defaults:
# https://github.com/jesseduffield/lazygit/blob/master/docs/Config.md
---
gui:
  # Catppuccin theme
  theme:
    activeBorderColor:
      - "#eba0ac"
      - bold
    inactiveBorderColor:
      - "#a6adc8"
    optionsTextColor:
      - "#89b4fa"
    selectedLineBgColor:
      - "#313244"
    cherryPickedCommitBgColor:
      - "#45475a"
    cherryPickedCommitFgColor:
      - "#eba0ac"
    unstagedChangesColor:
      - "#f38ba8"
    defaultFgColor:
      - "#cdd6f4"
    searchingActiveBorderColor:
      - "#f9e2af"
  # Allows file icons
  nerdFontsVersion: 3
  # Remove line with keybindings and donations/questions pages
  showBottomLine: false
  # Remove the root item
  showRootItemInFileTree: false
authorColors:
  "*": "#b4befe"
