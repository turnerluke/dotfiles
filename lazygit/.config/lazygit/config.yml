# lazygit config
# Defaults:
# https://github.com/jesseduffield/lazygit/blob/master/docs/Config.md
---
gui:
  # Catppuccin theme
  theme:
    activeBorderColor:
      - "#eba0ac"
      - bold
    inactiveBorderColor:
      - "#a6adc8"
    optionsTextColor:
      - "#89b4fa"
    selectedLineBgColor:
      - "#313244"
    cherryPickedCommitBgColor:
      - "#45475a"
    cherryPickedCommitFgColor:
      - "#eba0ac"
    unstagedChangesColor:
      - "#f38ba8"
    defaultFgColor:
      - "#cdd6f4"
    searchingActiveBorderColor:
      - "#f9e2af"
  # Allows file icons
  nerdFontsVersion: 3
  # Remove line with keybindings and donations/questions pages
  showBottomLine: false
  # Remove the root item
  showRootItemInFileTree: false
authorColors:
  "*": "#b4befe"

customCommands:
  # Claude git commit messages
  - key: "C"
    context: "files"
    description: "Generate commit message with Claude Code"
    command: |
      git diff --staged | \
        $(which claude) -p 'Generate a concise git commit message for these staged changes. \
          Output ONLY the raw commit message with no markdown, no code blocks, no backticks, \
          no explanations. Use conventional commit format.' \
        --model haiku --output-format text > /tmp/commit_msg && \
        GIT_EDITOR=vim git commit -e -F /tmp/commit_msg
    output: terminal
